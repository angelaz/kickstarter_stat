<head>
  <title>kickstarter</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
  </script>
</head>

<body>
  <div class="container">
    <h1>Kickstarter Data</h1>
    <p>Visualizations of the top 2000 most funded projects of all time</p>
    <div class="row">
      <div class="col-md-6">
        <p>Select a category below to see a filtered distribution in the
          histogram.</p>
        <div id="piechart" style="height: 400px"></div>
      </div>
      <div class="col-md-6">
        <div id="histogram" style="height: 400px"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div id="locationchart" style="height: 400px"></div>
      </div>
      <div class="col-md-6">
        <div id="histogram" style="height: 400px"></div>
      </div>
    </div>

  </div>
</body>
