<head>
  <title>kickstarter</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
  </script>
</head>

<body>
  <div class="container">
    <h1>Kickstarter Top 2000 Most Funded</h1>
    <p>Check out the code on
      <a href="https://github.com/angelaz/kickstarter_stat">GitHub</a>!</p>

    <div class="panel panel-default">
      <div class="panel-heading">
        Click a category in the pie chart to filter data for the histogram.
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <div id="piechart" style="height: 400px"></div>
          </div>
          <div class="col-md-6">
            <div id="histogram" style="height: 400px"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        Click a country in the pie chart to see a breakdown of states.
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <div id="locationchart" style="height: 400px"></div>
          </div>
          <div class="col-md-6">
            <div id="locationhistogram" style="height: 400px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
